name: Purchase Order
description: DO NOT USE YET- Request item(s) to be ordered!
title: "[PO]: "
labels: ["Purchasing"]
type: "Task"
projects: ["precision-sustainable-ag/5"]
assignees: kldriver
body:
  - type: markdown
    attributes:
      value: |
        "Please fill out this form as accurately and completely as possible to ensure a fast and smooth process getting your order processed."
  - type: dropdown
    id: PB
    attributes:
      label: Is this tracked in PartsBox?
      options:
        - "I don't know"
        - 'Yes'
        - 'No'
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link to Order
      placeholder: "Link to PartsBox order or purchase list"
    validations:
      required: true
  - type: input
    id: cost
    attributes:
      label: Estimated Price
      placeholder: "Ex: $1,250"
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
