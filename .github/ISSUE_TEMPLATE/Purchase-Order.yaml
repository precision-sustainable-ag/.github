name: Purchase Order
description: DO NOT USE YET- Request item(s) to be ordered
title: "[PO]: "
labels: ["Purchasing"]
type: "Task"
projects: ["precision-sustainable-ag/5"]
assignees: mtfunder,kldriver,alexrallen
body:
  - type: markdown
    attributes:
      value: |
        "Please fill out this form as accurately and completely as possible to ensure a fast and smooth process getting your order processed."
  - type: dropdown
    id: PB
    attributes:
      label: Is this tracked in PartsBox?
      options:
        - false
        - 'Yes'
        - 'No'
        - "I'm not sure"
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
